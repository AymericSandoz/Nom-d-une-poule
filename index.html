<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <title>Compteur de Poules</title>
    <style>
        body {
            font-family: sans-serif;
            background: #fffaf0;
            padding: 40px;
            color: #333;
        }

        h1 {
            text-align: center;
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        #intro {
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.2rem;
        }

        .counter {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            text-align: center;
        }

        .species-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }

        #big-total {
            font-size: 3rem;
            font-weight: bold;
            color: #d84315;
            margin-top: 10px;
        }

        .species {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px 15px;
            min-width: 160px;
            text-align: center;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-top: 40px;
            text-align: center;
        }

        #adopt-btn:hover {
            background: #ffd54f;
        }

        #feed-btn,
        #donate-btn,
        #adopt-btn {
            display: block;
            margin: 15px auto;
            padding: 10px 20px;
            font-size: 1.1rem;
            background: #dcedc8;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        #adopt-btn {
            background: #ffe082;
        }

        #feed-btn:hover {
            background: #c5e1a5;
        }

        #donate-btn {
            background: #ffe0b2;
        }

        #donate-btn:hover {
            background: #ffcc80;
        }

        .night-mode {
            background: #222;
            color: #ccc;
        }

        .night-mode .species {
            background: #333;
            border-color: #444;
            color: #aaa;
        }

        .night-mode button {
            background: #444 !important;
            color: #eee !important;
        }
    </style>
</head>

<body>
    <h1>üêî D√©compte de Poules Officiel</h1>
    <div id="intro"></div>

    <div class="counter" id="eggs">≈íufs en vente : Chargement...</div>

    <h2>Par esp√®ce :</h2>
    <div class="species-container" id="speciesContainer"></div>

    <button id="adopt-btn">Adopter une poule üê£</button>

    <button id="feed-btn">üçΩÔ∏è Nourrir les poules</button>
    <button id="donate-btn">ü¶ä Faire un don</button>

    <div id="star-chicken" style="text-align:center; margin-top:30px;">
        <h3>üê• Poule en vedette</h3>
        <p id="chicken-name">Chargement...</p>
        <p id="chicken-behavior">...</p>
    </div>

    <div id="adoption-count" style="text-align:center; margin-top:30px;">
        üê£ <strong><span id="adopted-count">0</span></strong> poules ont √©t√© adopt√©es gr√¢ce √† vous.
    </div>

    <button id="toggle-night" style="margin: 30px auto; display:block;">
        üåô √âteindre le poulailler
    </button>



    <audio id="cluck-sound" src="poule.mp3" preload="auto"></audio>

    <script>

        // Donn√©es pour la poule en vedette
        const chickenNames = ["Karimette", "Cl√©mentine", "Ginette", "Coco", "Jean-Poule", "Gertrude", "Chickzilla", "Kevin", "Poulinette", "Laurette"];
        const behaviors = [
            "Elle a l'index surd√©velopp√©.",
            "Elle est toute petite",
            "Elle picore les cailloux avec passion.",
            "Elle m√©dite face au soleil levant.",
            "Elle dort sur une seule patte pour impressionner les autres.",
            "Elle a tent√© de s‚Äô√©chapper en creusant un tunnel.",
            "Elle pond uniquement en musique classique.",
            "Elle a peur des ≈ìufs.",
            "Elle suit un r√©gime sans ma√Øs.",
            "Elle pense qu‚Äôelle est un canard."
        ];


        const speciesNames = [
            "Rousse", "Blanche", "Noire", "Cendr√©e", "Marans", "G√¢tinaise", "Hollandaise", "Soie", "Araucana", "Sussex",
            "P√©kin", "Leghorn", "Coucou", "Orpington", "Barbezieux", "Wyandotte", "Faverolles", "Bresse", "Brahma", "Padoue",
            "Australorp", "Sebright", "Java", "Sumatra", "Ancona", "Vorwerk", "Hambourg", "Langshan", "Campine", "Sultan",
            "Dorking", "Minorque", "Maline", "Cr√®vec≈ìur", "Rhode Island", "Plymouth", "New Hampshire", "Chantecler", "Cochin", "Lakenvelder"
        ];

        function updateStarChicken() {
            const name = chickenNames[getRandomInt(0, chickenNames.length - 1)];
            const species = speciesNames[getRandomInt(0, speciesNames.length - 1)];
            const behavior = behaviors[getRandomInt(0, behaviors.length - 1)];
            document.getElementById("chicken-name").textContent = `${name} la ${species}`;
            document.getElementById("chicken-behavior").textContent = behavior;
        }
        updateStarChicken();
        setInterval(updateStarChicken, 7000); // change toutes les 7 secondes

        // Compteur d‚Äôadoption
        let adoptedCount = 0;
        document.getElementById("adopt-btn").addEventListener("click", () => {
            sound.currentTime = 0;
            sound.play();
            adoptedCount++;
            document.getElementById("adopted-count").textContent = adoptedCount;
            alert("F√©licitations ! Une poule vous a adopt√© en retour üêî‚ù§Ô∏è");
        });

        // Mode nuit
        let isNight = false;
        let countersActive = true;

        document.getElementById("toggle-night").addEventListener("click", () => {
            isNight = !isNight;
            document.body.classList.toggle("night-mode", isNight);
            countersActive = !isNight;
            document.getElementById("toggle-night").textContent = isNight ? "‚òÄÔ∏è R√©veiller le poulailler" : "üåô √âteindre le poulailler";
        });


        document.getElementById("feed-btn").addEventListener("click", () => {
            alert("üçΩÔ∏è Les poules picorent joyeusement dans l‚Äôherbe !");
        });

        document.getElementById("donate-btn").addEventListener("click", () => {
            alert("ü¶ä Merci ! Votre don aidera √† construire une barri√®re anti-renards !");
        });

        const speciesContainer = document.getElementById("speciesContainer");
        const sound = document.getElementById("cluck-sound");

        const speciesElements = {};
        speciesNames.forEach(name => {
            const div = document.createElement("div");
            div.className = "species";
            div.innerHTML = `<strong>${name}</strong><br><span id="sp-${name}">0</span>`;
            speciesContainer.appendChild(div);
            speciesElements[name] = div.querySelector("span");
        });

        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function updateCounters() {
            if (!countersActive) return;

            const total = getRandomInt(300000, 350000);
            const eggs = getRandomInt(31600, 32400);

            // Affiche dans intro
            const now = new Date();
            const dateStr = now.toLocaleDateString("fr-FR");
            const timeStr = now.toLocaleTimeString("fr-FR", { hour: '2-digit', minute: '2-digit' });
            document.getElementById("intro").innerHTML = `
    <p>Propri√©taire exploitant d‚Äôune ferme avicole bio plein air. Calibre moyen 4.</p>
    <p>Effectif au ${dateStr} ${timeStr} :</p>
    <div id="big-total">${total.toLocaleString()}</div>
  `;

            document.getElementById("eggs").textContent = "≈íufs en vente : " + eggs.toLocaleString();

            let remaining = total;
            const counts = speciesNames.map((_, i) => {
                if (i === speciesNames.length - 1) return remaining;
                const count = getRandomInt(0, Math.floor(remaining / 2));
                remaining -= count;
                return count;
            });

            speciesNames.forEach((name, i) => {
                speciesElements[name].textContent = counts[i].toLocaleString();
            });
        }

        setInterval(updateCounters, 400);

        // Joue le son toutes les 2000ms (2s)
        setInterval(() => {
            sound.currentTime = 0;
            sound.play();
        }, 5000);

        updateCounters();
    </script>
</body>

</html>
